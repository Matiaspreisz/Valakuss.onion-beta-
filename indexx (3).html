.boton-carro {
  background-color: red;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 0;
  position: relative;
  overflow: hidden;
  cursor: pointer;
  margin-right: 10px; /* Espacio entre los botones */
}

.boton-carro::before,
.boton-carro::after {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: red;
  border-radius: 50%;
}

.boton-carro::before {
  left: -10px;
  top: 50%;
  transform: translateY(-50%);
}

.boton-carro::after {
  right: -10px;
  top: 50%;
  transform: translateY(-50%);
}
.boton-carrito {

}

.boton-carrito:hover {

}

.icono-carrito {
  margin-right: 10px; /* Espacio entre el ícono y el texto */
}
